<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./chatbox.css">
</head>

<body>
    <div class="chatbox" id="chatbox">
        <!-- 提示框 -->
        <div @click="show()" class="chatbox-notice" id="notice" v-cloak>
            <div class="chatbox-notice-font">
                聯絡客服？
            </div>
            <img class="chatbox-notice-pic" src="http://localhost:2222/assets/img/chat.png" alt="">
        </div>
        <!-- 聊天框 -->
        <div class="chatbox-room" id="box" style="display: none;" v-cloak>
            <div class="chatbox-room-head">
                大中华国际医疗
                <img @click="show()" src="http://localhost:2222/assets/img/min.png" alt="">
            </div>
            <div class="chatbox-room-box" id="boxcroll">

                <template v-for="log in chatList">
                    <div v-if="log.src_type == 'user'" class="chatbox-room-item-left">
                        <img class="chatbox-room-ava" src="http://localhost:2222/assets/img/kefu.png" alt="">
                        <div class="chatbox-room-msg">
                            {{log.content}}
                        </div>
                        <div class="chatbox-room-time">{{timestampToTime(log.date)}}</div>
                    </div>

                    <div v-if="log.src_type == 'ip'" class="chatbox-room-item-right">
                        <div class="chatbox-room-msg">
                            {{log.content}}
                        </div>
                        <img class="chatbox-room-ava" src="http://localhost:2222/assets/img/user.png" alt="">
                        <div class="chatbox-room-time">{{timestampToTime(log.date)}}</div>
                    </div>
                </template>

            </div>
            <div class="chatbox-room-input">
                <textarea name="msg" placeholder="请输入消息" v-model="msg"></textarea>
                <button @click="sendMsg()">发送</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.6.9/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
    <script src="./chatbox.js?id=1&uuid=a6def07e-f9a3-460c-a80e-999f040fb5d4" id="chatboxjs"></script>
</body>

</html>
