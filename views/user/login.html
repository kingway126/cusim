{{define  "/user/login"}}
<!doctype html>
<html>

<head>
  {{template "header"}}
</head>

<body data-type="login">

  <div class="am-g myapp-login" id="login">
	<div class="myapp-login-logo-block  tpl-login-max">
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				Custom IM<span> Login</span> <i class="am-icon-skyatlas"></i>
				
			</div>
		</div>

		{{/*<div class="login-font">*/}}
			{{/*<i>Log In </i> or <span> Sign Up</span>*/}}
		{{/*</div>*/}}
		<div class="am-u-sm-10 login-am-center">
			<form class="am-form">
				<fieldset>
                    <div class="am-form-group">
                        <input type="text" name="user" v-model="user" class="" id="doc-ipt-email-1" placeholder="输入账号">
                    </div>
                    <div class="am-form-group">
                        <input type="password" v-model="pass" name="pass" class="" id="doc-ipt-pwd-1" placeholder="输入密码">
                    </div>
					<p><button type="button" @click="login()" class="am-btn am-btn-default">登录</button></p>
				</fieldset>
			</form>
		</div>
	</div>
</div>
  {{template "js"}}
  <script src="/assets/js/login.js"></script>
</body>
</html>
{{end}}
